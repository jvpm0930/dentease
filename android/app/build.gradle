plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.example.dentease"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        //  Required for flutter_local_notifications
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.dentease"
        minSdkVersion = flutter.minSdkVersion  // Android 5.0 - supports most devices
        targetSdk = 34  // Android 14 - stable target
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // Removed ndk abiFilters to avoid conflict with --split-per-abi
        // The --split-per-abi flag will handle ABI splitting automatically
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    //  Add this line
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.7.0')
}
